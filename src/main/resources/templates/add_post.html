<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-around">
        <form  method="post" class="col-md-6 bg-light" th:action="@{'/addPost/' + ${userID}}" th:object="${newPost}">
            <h1 class="text-center">Thêm bài đăng</h1>

            <div class="form-group">
                <label >Tiêu đề chính:</label>
                <input type="text" class="form-control"  th:field="*{title}">
            </div>
            <div class="form-group">
                <label>Tiêu đề phụ:</label>
                <input type="text" class="form-control"  th:field="*{metaTitle}">
            </div>
            <div class="form-group">
                <label>Tóm tắt:</label>
                <input type="text" class="form-control"  th:field="*{summary}">
            </div>

            <div class="form-group">
                <label>Nội dung:</label>
                <textarea type="text" class="form-control"  th:field="*{content}"></textarea>
            </div>

            <div class="form-group mb-4">
                <label>Trạng thái đăng bài:</label>
                <select class="form-control" name="published">
                    <option value="0" >PRIVATE</option>
                    <option value="1" >PUBLIC</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label>ID User:</label>

            </div>
            <div  class="form-group">
                <button type="submit" class="btn btn-outline-success">Đăng bài</button>
            </div>


        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="row justify-content-evenly">
          <div class="row">
              <h1 class="text-center">Danh sách các bài đăng</h1>
              <a th:href="@{'/show-personal/'+ ${authorID}}" class="btn btn-primary col-md-2">Bài đăng của tôi</a>
          </div>
          <div class="col-md-7 mb-4" th:each="post : ${postList}">
              <div class="col-md-10">
                  <div class="card mb-8">
                      <div class="card-header">
                            <h3 th:text="${post.getTitle()}"></h3>
                      </div>
                      <div class="card-body">
                          <p th:text="${post.getMetaTitle()}" class="text-bg-warning"></p>
                          <p th:text="${post.getContent()}"></p>
                          <div class="row bg-light">
                            <p>hi</p>
                          </div>
                      </div>
                      <div class="card-footer">
                          <div class="column-gap-1">
                              <input type="text" class="col-md-9">
                              <button class="btn btn-primary">Bình luận</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-around">

            <form class="col-md-4 bg-body-secondary"  th:action="@{/loginUser}"  th:method="POST">
                <h1 class="text-center text-danger">Đăng nhập</h1>
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="text" id="email" name="Email" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="Password">Mật khẩu:</label>
                    <input type="password" id="password" name="Password" class="form-control">
                </div>
                <p></p>
                <button type="submit" class="btn btn-outline-success">Đăng nhập</button>
                <p class="text-danger" th:text="${loginFail}"></p>
            </form>
        </div>
    </div>
</body>
</html>

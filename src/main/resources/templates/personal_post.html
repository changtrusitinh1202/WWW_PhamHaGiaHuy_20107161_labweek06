<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài đăng cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .add{
        width: 150px;
        margin-left: 280px;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="row">
                <h2 class="text-center">Các bài đăng của bạn</h2>
                <div class="row align-content-end">
                    <a th:href="@{'/addPost/' + ${authorID}}" class="btn btn-dark add">Thêm bài đăng</a>
                    <a th:href="@{'/show-home/' + ${authorID}}" class="btn btn-dark add">Trang chính</a>
                </div>

            </div>

            <div class="col-md-7 mb-4" th:each=" post : ${postPesonal}">
                <div class="card mb-8">
                    <div class="card-header">
                        <h3 th:text="${post.getTitle()}"></h3>
                    </div>
                    <div class="card-body">
                        <p th:text="${post.getMetaTitle()}" class="text-bg-warning"></p>
                        <p th:text="${post.getContent()}"></p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-outline-success" >Sửa</a>
                        <a class="btn btn-outline-danger" th:href="@{/deletePost/{postID}/{authorID}(postID=${post.getId()}, authorID=${post.getAuthor().getId()})}">Xóa</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>

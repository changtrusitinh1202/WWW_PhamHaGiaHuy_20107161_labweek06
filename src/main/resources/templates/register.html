<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form  method="post" class="col-md-6 bg-light" th:action="@{/user/insertUser}" th:object="${user}">
                    <h1 class="text-center">Đăng ký</h1>
                    <div class="form-group">
                        <label for="userFName">Tên:</label>
                        <input type="text" class="form-control" id="userFName" name="userFName" th:field="*{firstName}">
                    </div>
                    <div class="form-group">
                        <label for="userLName">Họ:</label>
                        <input type="text" class="form-control" id="userLName" name="userLName" th:field="*{lastName}">
                    </div>
                    <div class="form-group">
                        <label for="userMName">Họ đệm:</label>
                        <input type="text" class="form-control" id="userMName" name="userMName" th:field="*{midName}">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Số điện thoại:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" th:field="*{mobile}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label for="pass">Mật khẩu:</label>
                        <input type="text" class="form-control" id="pass" name="pass" th:field="*{password}">
                    </div>
                    <p></p>
                    <button type="submit" class="btn btn-outline-success">Đăng ký</button>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
